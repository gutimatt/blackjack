<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="blackjack-container">
        <!-- Heading -->
        <h1>Blackjack</h1>

        <!-- win/lost -->
        <h3 id="result">Let's play</h3>

        <!-- poker table with cards and score -->
        <div class="game-display">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>

            <div id="dealers-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>

        <!-- buttons to play -->
        <div class="buttons">
            <button class="btn-lg btn-primary mr-2" id="hit-button" onclick="blackjackHit()">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="stand-button" onclick="blackjackStand()">Stand</button>
            <button class="btn-lg btn-danger" id="deal-button" onclick="blackjackDeal()">Deal</button>
        </div>

        <!-- score table -->
        <div class="score-table">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                    <td id="draws">0</td>
                </tr>
            </table>
        </div>

    <script src="script.js"></script>
</body>
</html>
